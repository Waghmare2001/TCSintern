<!doctype html>
<html lang="en" xmlns=th:"https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title> TCS Register Page</title>
    <style>
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}

    </style>
  </head>
  <body>
  <div class="container1">
  <ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
  <li style="float:right"><a  href="#signup">Signup</a></li>
  <li style="float:right"><a  href="#login">Login</a></li>
  
</ul>
  </div>
    <div class="container">
    <br>
    <hl style="color:red";>TCS Registration Form</hl>
    
    <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
              <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
                   <input type="text" name="name" class="form-control" placeholder="Enter your full name">
              </div>
              
              <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label"><b>Username</b></label>
                   <input type="text" name="username" class="form-control" placeholder="Enter Username">
              </div>
              
              <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
                   <input type="email" name="email" class="form-control" placeholder="Enter Email">
              </div>
              
              <div class="mb-3">
                   <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
                   <input type="password" name="password" class="form-control" placeholder="Enter password">
              </div>
              
              <div class="mb-3">
              
              <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
              
              <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              
              <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              
              </div>
              
              <button type="submit" class="btn btn-success" >Register</button>

    </form>
    
    </div>
    
  </body>
</html>
